[[plugins]]
package = "netlify-plugin-csp-generator"

  [plugins.inputs]
  buildDir = "dist"

  [plugins.inputs.policies]
    defaultSrc = "'none'"
    scriptSrc = "'self' https://cloudfront.net https://*.cloudfront.net https://cdn.jsdelivr.net"
    styleSrc = "'self' 'unsafe-inline' https://cloudfront.net https://*.cloudfront.net https://*.gstatic.com https://*.googleapis.com https://cdn.jsdelivr.net"
    fontSrc = "'self' https://*.gstatic.com https://*.googleapis.com https://*.cloudfront.net"
    frameSrc = "'self' https://*.cloudfront.net"
    imgSrc = "'self' data: blob: https://*.cloudfront.net https://*.shields.io"
    manifestSrc = "'self' https://*.cloudfront.net"
    mediaSrc = "'self' https://*.cloudfront.net"
    objectSrc = "'self' https://*.cloudfront.net"
    prefetchSrc = "'self' https://*.gstatic.com https://*.googleapis.com https://*.cloudfront.net https://cdn.jsdelivr.net"
    workerSrc = "'self' https://*.cloudfront.net"
    baseUri = "'self' https://*.cloudfront.net"
    formAction = "'self' https://*.cloudfront.net"
    frameAncestors = "'self' https://*.cloudfront.net"
    connectSrc = "'self'"

[[headers]]
  for = "/img/https://*.png"

  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/png"

[[headers]]
  for = "/img/https://*.jpg"

  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/jpeg"

[[headers]]
  for = "/assets/https://*.ttf"

  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "application/font-ttf"

[[headers]]
  for = "/favicon.ico"

  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/x-icon"

[[headers]]
for = "/sw.js"

  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
for = "/*"

  [headers.values]
    Access-Control-Allow-Origin = "*"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "autoplay=(), camera=(), geolocation=(), microphone=()"

[[redirects]]
  from = "https://arieldiaz.netlify.com/*"
  to = "https://arieldiaz.codes/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://arieldiaz.netlify.app/*"
  to = "https://arieldiaz.codes/:splat"
  status = 301
  force = true

[context.deploy-preview]
  ignore = "git log -1 --pretty=%B | grep dependabot"

[context.production]
    [[context.production.plugins]]
    package = "netlify-plugin-image-optim"
